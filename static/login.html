<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body>
  <center style="background-color: lightblue; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto;">
    <a href="/">
      <img src="/home.png" alt="Home Logo" style="width: 50px;">
    </a>
    <h1>Sputify</h1>
    <h2 style="color: brown;">Log in to your account</h2>
    <form action="/login" method="post">
      <input name="username" type="text" placeholder="Username">
      <br> <br>
      <input name="password" type="password" placeholder="Password" >
      <br><br>
      <input type="submit" value="Login" style="display: block; width: 100%; padding: 7px;">
    </form>
  </center>
</body>

</html>
