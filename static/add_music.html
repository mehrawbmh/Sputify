<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add new Music</title>
</head>

<body style="text-align: center;">
    <a href="/">
        <img src="/home.png" alt="Home Logo" style="width: 50px;">
      </a>
    <center>
      <h1>Add new music</h1>
      <form action="/add-music" method="post" enctype="multipart/form-data">
          <h4>Music title</h4>
          <input name="name" type="text" placeholder="Music name">
          <h4>Album</h4>
          <input name="album" type="text" placeholder="album">
          <h4>Publish year</h4>
          <input name="year" type="number" placeholder="publish year" value="2020" >
          <h4>Music duration</h4>
          <input name="duration" type="text" placeholder="duration" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" value="00:02:30">
          <h4>Music tags: (please seperate with ;)</h4>
          <input name="tags" type="text" placeholder="tags">
          <h4>Please upload your music here:</h4>
          <input type="file" name="file" accept=".m4a" value="upload">
          <br> <br>
          <input type="submit" value="Submit">
      </form>
    </center>

</body>

</html>
